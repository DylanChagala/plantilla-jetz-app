<!DOCTYPE html>
<html lang="es">

<!-- [Head] start -->

<head>
    <title>Crear cuenta | JETZ BOOT</title>

    <!-- [Meta] -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Proyecto de la uea de BD usando PHP. Equipo 7">
    <meta name="keywords" content="Base Master, CRM, CMS, JETS, mecanico, auto, autoparte, aceite">
    <meta name="author" content="Esteban José Julian && CodedThemes">

    <!-- [Favicon] icon -->
    <link rel="icon" href="../assets/images/favicon.svg" type="image/x-icon">

    <!-- [Google Font] Family -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap"
        id="main-font-link">

    <!-- [Tabler Icons] https://tablericons.com -->
    <link rel="stylesheet" href="../assets/fonts/tabler-icons.min.css">
    <!-- [Feather Icons] https://feathericons.com -->
    <link rel="stylesheet" href="../assets/fonts/feather.css">
    <!-- [Font Awesome Icons] https://fontawesome.com/icons -->
    <link rel="stylesheet" href="../assets/fonts/fontawesome.css">
    <!-- [Material Icons] https://fonts.google.com/icons -->
    <link rel="stylesheet" href="../assets/fonts/material.css">

    <!-- [Template CSS Files] -->
    <!-- <link rel="stylesheet" href="/css/style.css" id="main-style-link"> -->
    <link rel="stylesheet" href="./css/styles_e26.css">
    <link rel="stylesheet" href="./css/style-preset.css">

</head>
<!-- [Head] end -->

<!-- [Body] Start -->

<body data-bs-theme="light">
    <!-- [ Pre-loader ] start -->
    <div class="loader-bg">
        <div class="loader-track">
            <div class="loader-fill"></div>
        </div>
    </div>
    <!-- [ Pre-loader ] End -->

    <div class="auth-main">
        <div class="auth-wrapper v3">
            <div class="auth-form">
                <div class="auth-header">
                    <a href="#"><img src="./assets/logo_120.jpg" alt="img"></a>
                </div>
                <div class="card my-5">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-end mb-4">
                            <h3 class="mb-0"><b>Crear una cuenta</b></h3>
                            <a href="./login.html" class="link-primary">¿Ya tienes una cuenta?</a>
                        </div>
                        <form action="./login.html">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group mb-3">
                                        <label class="form-label">Nombre(s)*</label>
                                        <input type="text" class="form-control" placeholder="nombre">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group mb-3">
                                        <label class="form-label">Apellidos*</label>
                                        <input type="text" class="form-control" placeholder="apellidos">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label">Calle*</label>
                                <input type="text" class="form-control" placeholder="calle">
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group mb-3">
                                        <label class="form-label">Ciudad</label>
                                        <input type="text" class="form-control" placeholder="ciudad">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group mb-3">
                                        <label class="form-label">Código postal</label>
                                        <input type="text" class="form-control" placeholder="######">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label">Descripción del domicilio*</label>
                                <input type="text" class="form-control" placeholder="Color de puerta, fachada, etc.">
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label">Nombre del taller</label>
                                <input type="text" class="form-control" placeholder="Nombre del taller">
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label">Correo*</label>
                                <input type="email" class="form-control" placeholder="usuario@company.com">
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label">Contraseña</label>
                                <input type="password" class="form-control" placeholder="********">
                            </div>
                            <p class="mt-4 text-sm text-muted">Al registrarte, aceptas nuestros <a href="#"
                                    class="text-primary"> Términos de servicio </a> y nuestra <a href="#"
                                    class="text-primary">
                                    Política de privacidad</a></p>
                            <div class="d-grid mt-3">
                                <button type="submit" class="btn btn-primary">Crear cuenta</button>
                            </div>
                        </form>

                        <div class="saprator mt-3">
                            <span>Registrase con</span>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <div class="d-grid">
                                    <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
                                        <img src="../assets/authentication/google.svg" alt="img"> <span
                                            class="d-none d-sm-inline-block"> Google</span>
                                    </button>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="d-grid">
                                    <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
                                        <img src="../assets/authentication/twitter.svg" alt="img"> <span
                                            class="d-none d-sm-inline-block"> Twitter</span>
                                    </button>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="d-grid">
                                    <button type="submit" class="btn mt-2 btn-light-primary bg-light text-muted">
                                        <img src="../assets/authentication/facebook.svg" alt="img"> <span
                                            class="d-none d-sm-inline-block"> Facebook</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="auth-footer row">
                    <!-- <div class=""> -->
                    <div class="col my-1">
                        <p class="m-0">Copyright © <a href="#">STBN | BASE MASTER</a></p>
                    </div>
                    <div class="col-auto my-1">
                        <ul class="list-inline footer-link mb-0">
                            <li class="list-inline-item"><a href="#">Inicio</a></li>
                            <li class="list-inline-item"><a href="#">Politica de privacidad</a></li>
                            <li class="list-inline-item"><a href="#">Contactanos</a></li>
                        </ul>
                    </div>
                    <!-- </div> -->
                </div>

            </div>
        </div>
    </div>
    <!-- [ Main Content ] end -->

    <!-- Required Js -->
    <script src="/js/popper.min.js"></script>
    <script src="/js/simplebar.min.js"></script>
    <!-- <script src="/js/bootstrap.min.js"></script> -->
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/fonts/custom-font.js"></script>
    <script src="/js/pcoded.js"></script>
    <script src="/js/feather.min.js"></script>

</body>
<!-- [Body] end -->

</html>
