<!DOCTYPE html>
<html lang="es">

<!-- [Head] start -->
<head>
  <title>Muy pronto | JETZ BOOT</title>

  <!-- [Meta] -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Proyecto de la uea de BD usando PHP. Equipo 7">
  <meta name="keywords" content="Base Master, CRM, CMS, JETS, mecanico, auto, autoparte, aceite">
  <meta name="author" content="Esteban José Julian && CodedThemes">

  <!-- [Favicon] icon -->
  <link rel="icon" href="../assets/images/favicon.svg" type="image/x-icon">

  <!-- [Google Font] Family -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap" id="main-font-link">

  <!-- [Tabler Icons] https://tablericons.com -->
  <link rel="stylesheet" href="../assets/fonts/tabler-icons.min.css">
  <!-- [Feather Icons] https://feathericons.com -->
  <link rel="stylesheet" href="../assets/fonts/feather.css">
  <!-- [Font Awesome Icons] https://fontawesome.com/icons -->
  <link rel="stylesheet" href="../assets/fonts/fontawesome.css">
  <!-- [Material Icons] https://fonts.google.com/icons -->
  <link rel="stylesheet" href="../assets/fonts/material.css">

  <!-- [Template CSS Files] -->
  <link rel="stylesheet" href="./css/styles_e26.css" id="main-style-link">
  <link rel="stylesheet" href="./css/style-preset.css">

</head>
<!-- [Head] end -->

<!-- [Body] Start -->
<body>

  <!-- [ Pre-loader ] start -->
  <div class="loader-bg">
    <div class="loader-track">
      <div class="loader-fill"></div>
    </div>
  </div>
  <!-- [ Pre-loader ] End -->

  <!-- [ Main Content ] start -->
  <div class="maintenance-block">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="card soon-card">

            <div class="card-body">

              <div class="soon-image-block">
                <div class="row justify-content-center">
                  <div class="col-10 mt-5">
                    <img class="img-fluid" src="./img/autoparte1.webp" alt="img">
                  </div>
                </div>
              </div>

              <h2 class="mt-4 text-center f-46"><b>Muy pronto</b></h2>
              <p class="mt-3 mb-4 text-center text-muted f-16">Algo nuevo está en camino</p>
              <div class="row timer-block mt-4 justify-content-center" id="timer-block">
                <div class="col-auto">
                  <span class="avtar avtar-xl">10<span>dias</span></span>
                </div>
                <div class="col-auto">
                  <span class="avtar avtar-xl">10<span>horas</span></span>
                </div>
                <div class="col-auto">
                  <span class="avtar avtar-xl">10<span>min</span></span>
                </div>
                <div class="col-auto">
                  <span class="avtar avtar-xl">10<span>sec</span></span>
                </div>
              </div>

              <div class="row justify-content-center">
                <div class="col-md-5">
                  <p class="mt-4 mb-3">Sea el primero en recibir una notificación cuando se lance el aceite-premium.</p>
                  <div class="row d-flex">
                    <div class="col">
                      <input type="email" class="form-control" placeholder="Dirección de correo electronico">
                    </div>
                    <div class="col-auto">
                      <div class="d-grid">
                        <button class="btn btn-primary"><i class="ti ti-bell-ringing me-2"></i>Notificarme</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- [ Main Content ] end -->

  <!-- Required Js -->
  <script src="../assets/js/plugins/popper.min.js"></script>
  <script src="../assets/js/plugins/simplebar.min.js"></script>
  <script src="../assets/js/plugins/bootstrap.min.js"></script>
  <script src="../assets/js/fonts/custom-font.js"></script>
  <script src="../assets/js/pcoded.js"></script>
  <script src="../assets/js/plugins/feather.min.js"></script>

  <script>
    var d = new Date();
    d.setDate(d.getDate() + 2);
    var countDownDate = new Date(d).getTime();

    var x = setInterval(function () {
      var now = new Date().getTime();
      var distance = countDownDate - now;
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById('timer-block').innerHTML =
        '<div class="col-auto"><span class="avtar  avtar-xl">' +
        days +
        '<span>day</span></span></div><div class="col-auto"><span class="avtar  avtar-xl">' +
        hours +
        '<span>hour</span></span></div><div class="col-auto"><span class="avtar  avtar-xl">' +
        minutes +
        '<span>min</span></span></div><div class="col-auto"><span class="avtar  avtar-xl">' +
        seconds +
        '<span>sec</span></span></div>';
      if (distance < 0) {
        clearInterval(x);
        document.getElementById('timer-block').innerHTML = 'Times over';
      }
    }, 1000);
  </script>
</body>
<!-- [Body] end -->

</html>
